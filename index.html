<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/css/styles.css">
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Farwa, will you be my Valentine?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/18W1Au6Zrj584/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Ja</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">Nein</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    var button = document.getElementById('noButton');
                    var x = Math.random() * (window.innerWidth - button.offsetWidth);
                    var y = Math.random() * (window.innerHeight - button.offsetHeight);

                    // Ensure the button stays within the visible area
                    x = Math.max(0, x);
                    y = Math.max(0, y);

                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;
                }
            </script> 
        </div>
    </div>
</body> 
</html>
